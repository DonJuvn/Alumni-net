<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="/registration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<div class="page">

    <header class="header">
        <div class="container">
            <div class="header__inner">
                <img class="logo" src="/img/logo.png" href="profile" alt="">
                <!-- <div class="navbar"> -->
                <nav class="nav">
                    <a class="nav__link" href="main">Басты бет</a>
                    <a class="nav__link" href="news">Жаңалықтар</a>
                    <a class="nav__link" href="products">Хабарландыру</a>
                    <a class="nav__link" href="friends">Достар</a>
                    <!--        <a class="nav__link" href="mezuns">Тізім</a>-->
                </nav>

                <div class="buttons">
                    <button class="btn">
                        <a href="profile"><i><img src="/img/user.png" alt=""></i></a>
                    </button>
                    <button class="brn">
                        <i>lang</i>
                    </button>

                </div>
            </div>
            <!-- </div> -->
        </div>
    </header>


    <div class="center">
        <p>Тіркелу</p>
        <form method="post">
            <div class="txt_field">
                <input type="text" name="email" required>
                <span></span>
                <label>Корпорaтивтік почта</label>
            </div>
            <div class="txt_field">
                <input type="text" name="firstName" required>
                <span></span>
                <label>Қолданушы аты</label>
            </div>
            <div class="txt_field">
                <input type="text" name="lastName" required>
                <span></span>
                <label>Қолданушы тегі</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Құпиясөз</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password-repeat" required>
                <span></span>
                <label>Құпиясөзді қайталаңыз</label>
            </div>
            <div class="txt_field">
                <input type="number" name="gradYear" required>
                <span></span>
                <label>Оқу бітірген жылыңыз</label>
            </div>
            <div class="txt_field">
                <input type="text" name="faculty"required>
                <span></span>
                <label>Факультет</label>
            </div>
            <div class="txt_field">
                <input type="number" name="phoneNum" required>
                <span></span>
                <label>Телефон нөміріңіз</label>
            </div>
            <div class="txt_field">
                <input type="text" name="location" required>
                <span></span>
                <label>Қазіргі мекен-жайыңыз</label>
            </div>
            <!-- <div class="pass">Құпиясөзді ұмытып қалдыңызба?</div> -->
            <input type="submit" value="Тіркелу">
            <!-- <div class="signup_link">
                Аккаунтыңыз жоқ па? <a href="#">Тіркелу</a>
            </div> -->
        </form>
    </div>




</div>
<footer class="footer">
    <h1>Alumni-net</h1>

        <a href="https://www.instagram.com/jihc.kz/" target="_blank"><img src="img/social-icons/instagram.png" alt=""></a>

    </div>
</footer>
</body>
</html>
